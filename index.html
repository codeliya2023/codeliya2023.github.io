<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material 3 Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/@material/mwc-top-app-bar-fixed/mwc-top-app-bar-fixed.css">
    <link rel="stylesheet" href="https://unpkg.com/@material/mwc-jumbotron/mwc-jumbotron.css">
    <link rel="stylesheet" href="https://unpkg.com/@material/mwc-button/mwc-button.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .jumbotron {
            height: 400px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 50px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <mwc-top-app-bar-fixed>
            <mwc-icon-button icon="menu"></mwc-icon-button>
            <div slot="title">Material 3 Landing Page</div>
        </mwc-top-app-bar-fixed>
    </header>

    <div class="jumbotron">
        <mwc-jumbotron>
            <h1>Welcome to Material 3</h1>
            <p>A simple landing page using Material 3 CSS</p>
            <mwc-button raised label="Get Started"></mwc-button>
        </mwc-jumbotron>
    </div>

    <footer>
        <p>&copy; 2024 Material 3 Landing Page</p>
    </footer>
</body>

</html>
